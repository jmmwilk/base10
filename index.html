
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="theme-color" content="#000000">
    <title>Quiz</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="aplication">
      <div id="choose-level-container">
        <img id="pen" src="assets/pen.png"/>
        <img id="pen-with-star" src="assets/penwithstar.png"/>
        <img id="hammer" src="assets/hammer.png"/>
      </div>
      <div id="exercise-container">
        <div id="exercise">
          <div id="instruction-box">
            <div id="instruction">
            </div>
            <img id="x" src="images/x.png"/>
          </div>
          <div id="columns-container">
            <div id="thousands" class="column">
              <div id="thousands-block" class="block">
              </div>
              <img id="star-thousands" src = "assets/star.png" class="star"/>
            </div>
            <div id="hundreds" class="column">
              <div id="hundreds-block" class="block">
              </div>
              <img id="star-hundreds" src = "assets/star.png" class="star"/>
            </div>
            <div id="tens" class="column">
              <div id="tens-block" class="block">
              </div>
            </div>
            <div id="ones" class="column">
              <div id="ones-block" class="block">
              </div>
            </div>
          </div>
          <div id="input-container">
            <div id="thousands-input" class="input">
              <div id ="thousandsinput" type=text class="input-box montessori-green">
              </div>
              <img id="1000-correct-dot" src = "assets/wesoly.svg" class="correct-dot dot"/>
              <img id="1000-wrong-dot" src = "assets/smutny.svg" class="wrong-dot dot"/>
              <img id="thousand-image" src = "assets/b1000.png" class="thousand-image building-block"/>
            </div>
            <div id="hundreds-input" class="input">
              <div id = "hundredsinput" type=text class="input-box montessori-red">
              </div>
              <img id="100-correct-dot" src = "assets/wesoly.svg" class="correct-dot dot"/>
              <img id="100-wrong-dot" src = "assets/smutny.svg" class="wrong-dot dot"/>
              <img id="hundred-image" src="assets/b100.png" class="hundred-image building-block"/>
            </div>
            <div id="tens-input" class="input">
              <div id = "tensinput" type=text class="input-box montessori-blue">
              </div>
              <img id="10-correct-dot" src = "assets/wesoly.svg" class="correct-dot dot"/>
              <img id="10-wrong-dot" src = "assets/smutny.svg" class="wrong-dot dot"/>
              <img id="ten-image" src="assets/b10.png" class="ten-image building-block"/>
            </div>
            <div id="ones-input" class="input">
              <div id = "onesinput" type=text class="input-box montessori-green">
              </div>
              <img id="1-correct-dot" src = "assets/wesoly.svg" class="correct-dot dot"/>
              <img id="1-wrong-dot" src = "assets/smutny.svg" class="wrong-dot dot"/>
              <img id="one-image" src="assets/b1.png" class="one-image building-block"/>
            </div>
            <div id= "whole-number-input">
            </div>
            <img id="smile" src = "assets/wesoly.svg" class = "big-dot smile"/>
            <img id="sad" src = "assets/smutny.svg" class = "big-dot sad"/>
          </div>
        </div>
        <div id="side-bar">
          <div id="calculator-container">
            <img id="home" src = "assets/home.png"/>
            <div id="calculator">
              <div id="row1" class="row">
                <div id="1" class="digit">
                  1
                </div>
                <div id="2" class="digit">
                  2
                </div>
                <div id="3" class="digit">
                  3
                </div>
              </div>
              <div id="row2" class="row">
                <div id="4" class="digit">
                  4
                </div>
                <div id="5" class="digit">
                  5
                </div>
                <div id="6" class="digit">
                  6
                </div>
              </div>
              <div id="row3" class="row">
                <div id="7" class="digit">
                  7
                </div>
                <div id="8" class="digit">
                  8
                </div>
                <div id="9" class="digit">
                  9
                </div>
              </div>
              <div id="row4" class="row">
                <div id="0" class="digit">
                  0
                </div>
                <div id="delete">
                  <img id="detele-icon" src = "images/delete.png"/>
                </div>
              </div>
            </div>
          </div>
          <div id="check-container">
            <button id="check">
            Sprawd≈∫
            </button>
          </div>
          <div id='make-number'>
            <div id='make-number-thousands' class='make-number'>
            </div>
            <div id='make-number-hundreds' class='make-number'>
            </div>
            <div id='make-number-tens' class='make-number'>
            </div>
            <div id='make-number-ones' class='make-number'>
            </div>
          </div>
          <img id="smileLevel3" src = "assets/wesoly.svg" class = "big-dot smile"/>
          <img id="sadLevel3" src = "assets/smutny.svg" class = "big-dot sad"/>
          <div id="good-answers-count-container">
            <img id="good-answers-smile" src = "assets/wesoly.svg"/>
            <div id="good-answers-count">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
